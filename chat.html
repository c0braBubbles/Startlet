    <div class="text_bar">
        <form class="middle2" id="redigerMld">
            <input type="text" onkeydown="if(event.keyCode == 13) {talk()}" id="inpTekst" class="inpTxt" required placeholder="Write a question..."/>
            <button type="submit" id="sendMld" class="btn_white">Send</button>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDsMTfE8vkgE6CsUHLtK7mqVif0xpAual4",

            messagingSenderId: "646336027967"
        };
        //fokkinghell
        firebase.initializeApp(config);
    </script>


    <script>
        var message = firebase.database().ref().child('messages');
        var regMessage = document.getElementById("redigerMld");
        var inpMessage = document.getElementById("inpTekst");
        var showMessage = document.getElementById("visMld");


        regMessage.onsubmit = function(evt) {
            evt.preventDefault();
            message.push({
                "text": inpMessage.value
            });
        };


        message.on("child_added", function(snapshot) {
            var message2 = snapshot.val();
            showMessage.innerHTML +=`<div class='container darker right'><p>${message2.text}</p></div>`;
        });
    </script>
    <script src="js/app.js"></script>
